<!DOCTYPE html>

<body>

<form action="/registerAuthStaff" method="POST">
	<input type="text" name = "first_name" placeholder="first name" required/> </br>
	<input type="text" name = "last_name" placeholder="last name" required/> </br>
	<label> Date of Birth<input type="date" name = "date_of_birth" required/> </label></br>
	<input type="email" name = "username" placeholder="username (email)" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "airline_name" placeholder = "airline name" required/> </br>
	<input type = "tel" name = "phone_number" placeholder  = "phone number (1234567890)" multiple required/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>

</html>
