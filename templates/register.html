<html>
<head>
</head>
<body>
<form action="/showStaffReg" method="post">
    <button name="StaffRegister" type="submit"> Staff Registration</button>
</form>
<form action="/registerAuthCustomer" method="POST">
	<input type="text" name = "name" placeholder="name" required/> </br>
	<input type="text" name = "building_number" placeholder="building number" required/> </br>
	<input type="text" name = "street" placeholder="street" required/> </br>
	<input type="text" name = "city" placeholder="city" required/> </br>
	<input type="text" name = "state" placeholder="state" required/> </br>
	<input type="text" name = "phone_number" placeholder="phone number" required/> </br>
	<input type="text" name = "passport_expiration" placeholder="passport expiration date" required/> </br>
	<input type="text" name = "passport_country" placeholder="passport country" required/> </br>
	<label for = "DOB">
		Date of Birth:
	<input type="date" name = "date_of_birth" required/> </br>
	</label>
	<input type="email" name = "username" placeholder="username (email)" required/> </br>
	<input type="password" name = "password" placeholder= "password" required/></br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
